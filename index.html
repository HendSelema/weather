<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <nav class="navbar navbar-expand-sm navbar-light  ">
              <div class="container">
                <img src="img/logo.png" alt="logo" class="logo">
                <a class="navbar-brand" href="#">Weather</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page">Home <span class="visually-hidden">(current)</span></a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link " href="#" >News</a>
                            <!-- <button class="btn btn-outline-primary ">News</button> -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Live Cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                      
                    </ul>
                   
                </div>
          </div>
        </nav>
        <section class="weather">
            <div class="above-layer">
                <div class="container">
                    <div class="form   py-5 ">
                        <input id="search" type="text" placeholder="find your location..." class="form-control text-light ">
                        <button id="button" class="bg-primary text-light ">Find</button>
                    </div>
                    <div class="box">
                        <div class="row gx-0">
                            <div class="col-md-4 ">
                                <div class="first-cart text-light h-100 ">
                                    <div class="title opacity-75  d-flex justify-content-between py-1 px-3 align-baseline">
                                        <p id="today-name">Sunday</p>
                                    <div class="d-flex gap-1">
                                        <scan id="today-date-num">18</scan>
                                        <scan id="today-date">August</scan>
                                    </div> 
                                    </div>
                                    <div class="cart-body px-4">
                                        <p id="location" class="pt-4 opacity-75 fs-4">alexandreia</p>
                                        <div class="degree d-flex justify-content-between">
                                            <h2 id="degreeNum" class="degree-num  fw-bolder">54°C</h2>
                                            <img id="today-weather-img" src="img/113.png" alt="weatherImg" class="weather-img h-100">
                                        </div>
                                        <p id="weather-text" class="text-primary pt-5">Clear</p>
                                        <ul class="d-flex gap-3 pb-4 px-0">
                                            <li class="d-flex"><img src="img/icon-umberella.png" alt="icon-umberella" class="px-1 h-50"><p id="moisture">20%</p></li>
                                            <li class="d-flex"><img src="img/icon-wind.png" alt="icon-wind" class="px-1 h-50"><p id="wind">18km/h</p></li>
                                            <li class="d-flex"><img src="img/icon-compass.png" alt="icon-compass" class="px-1 h-50"><p id="direction">East</p></li>
                                        </ul>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="col-md-4 ">
                                <div class="second-cart text-light h-100 ">
                                    <div class="title opacity-75   py-1 px-3 text-center">
                                        <p class="tomorrow-name">nnn</p>
                                    </div>
                                    <div class="cart-body text-center  ">
                                        <img  src="img/113.png" alt="sun" class="tomorrow-img pt-5 pb-4 ">
                                        <h2 class="max-degree-tomorrow  fs-3 fw-bolder">54°C</h2>
                                        <p class="min-degree-tomorrow opacity-75">24.4°</p>
                                        <p class="tomorrow-condition text-primary pt-3">Clear</p>
                                       
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="col-md-4 ">
                                <div class="third-cart text-light h-100 ">
                                    <div class="title opacity-75   py-1 px-3 text-center">
                                        <p class="tomorrow-name">lkj</p>
                                    </div>
                                    <div class="cart-body text-center  ">
                                        <img  src="img/113.png" alt="sun" class="tomorrow-img pt-5 pb-4 ">
                                        <h2 class="max-degree-tomorrow  fs-3 fw-bolder">54°C</h2>
                                        <p class="min-degree-tomorrow opacity-75">24.4°</p>
                                        <p class="tomorrow-condition text-primary pt-3">Clear</p>
                                       
                                    </div>
                                    
                                </div>
                            </div>
                           
                           
                            
                        </div>
                    </div>
                </div>

            </div> 
            <section class="footer mt-5">
            <div class="container">
                <div class="row d-flex align-items-baseline">
                    <div class="col-md-8">
                        <div class="content">
                            <div class="form   pt-4 mt-5 ">
                                <input  type="email" placeholder="Enter your email to subscripe..." class="form-control text-light ">
                                <button id="button" class="bg-primary text-light ">Subscripe</button>
                            </div>
                           
                        </div>
                    </div>
                    <div class="col-md-3 ">
                        <ul class="mt-5 pt-5 d-flex gap-2 mx-5  ">
                            <li><button class=" icon-social btn btn-outline-primary"><i class="fa-brands fa-facebook-f"></i></button></li>
                            <li><button class=" icon-social btn btn-outline-primary"><i class="fa-brands fa-twitter"></i></button></li>
                            <li><button class=" icon-social btn btn-outline-primary"><i class="fa-brands fa-google-plus-g"></i></button></li>
                            <li><button class=" icon-social btn btn-outline-primary"><i class="fa-brands fa-pinterest-p"></i></button></li>
                        </ul>
                    </div>
                </div>
                <p class="pt-3 text-light opacity-75 pb-5">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </section> 
        </section>
       
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
